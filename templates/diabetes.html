<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>

    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="pregnancy">Number of Pregnancies (0 - 20):</label>
                <input type="number" id="pregnancy" name="pregnancy" min="0" max="20" required>
            </div>

            <div class="form-group">
                <label for="glucose">Glucose Level (0 - 200):</label>
                <input type="number" id="glucose" name="glucose" min="0" max="200" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="bp">Blood Pressure (BP) (0 - 150 mmHg):</label>
                <input type="number" id="bp" name="bp" min="0" max="150" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="skin_thickness">Skin Thickness (0 - 100 mm):</label>
                <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="100" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="insulin">Insulin Level (0 - 900 Î¼U/mL):</label>
                <input type="number" id="insulin" name="insulin" min="0" max="900" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="bmi">Body Mass Index (BMI) (10 - 70):</label>
                <input type="number" id="bmi" name="bmi" min="10" max="70" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="diabetes_pedigree">Diabetes Pedigree Function (0.0 - 2.5):</label>
                <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" min="0.0" max="2.5" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="age">Age (1 - 120):</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>Prediction Result: {{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
